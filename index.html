<!DOCTYPE html>
<html>
<head>
	<title>www.myform.org</title>
	<link rel="stylesheet" type="text/css" href="formstyle.css">
</head>
<body>


	<div class = "host">
		<div class = "formbox" id = "box">
			<div class = "buttonbox"> 
				<div id = "tbtn" ></div>
				<button  type="button" class = "togglebutton" onclick="log()">Login</button>
				<button type="button" class = "togglebutton" onclick="reg()">Register</button>
			</div>
			<form  id = "log" class="data">
				<input id = "click" type="text" class="inputdata" name="" placeholder = "username" required>
				<input id = "clicks" type="password" class="inputdata" name="" placeholder= "password" required>
				<input type="checkbox" name="" class = "check-box"><span>Remember password</span>
				<button type="submit" class = "sub-btn">log in</button>
			</form>	
			<form  id = "reg" class="data">
				<input type="text" class="inputdata" name="" placeholder = "Enter full names" required>
				<input type="text" class="inputdata" name="" placeholder = "username" required>
				<input type="text" class="inputdata" name="" placeholder = "Email" required>
				<input type="password" class="inputdata" name="" placeholder= "password" required>
				<input type="checkbox" name="" class = "check-box"><span>I agree to terms and condition</span>
				<button id = "next" type="submit" class = "sub-btn">Register</button>
			</form>		

			</div>	
		</div>
	</div>

	<script>
	var x = document.getElementById("log");
	var y = document.getElementById("reg");
	var z = document.getElementById("tbtn");
	var n = document.getElementById("next");
	

		function reg(){
			x.style.left = "-400px";
			y.style.left = "50px";
			z.style.left = "110px";
		}	

		function log(){
			x.style.left = "50px";
			y.style.left = "450px";
			z.style.left = "0px";	
		}

		

		

	
	</script>
	

</body>
</html>
